<div class="video">
  <video style="width:100%; min-width:400px; height: auto; aspect-ratio: 1/1; object-fit: cover; object-position: top;" width="100%"  class="responsive-video" id="myVideo-property-type" muted controls>
    <source src="./property-type.mp4" type="video/mp4">
    <source src="./operation-type.mp4" type="video/webm">
    Your browser does not support the video tag.
  </video>
</div>


<!-- Form Content -->
<div class="view-container">
  <h2>Property Tenant Occupancy</h2>

  <p>Please indicate whether the property is tenant-occupied.</p>

  <!-- Tenant Occupancy Options -->
  <div class="vertical-options">
      <div class="option" data-value="yes">
          <i class="bi bi-check-circle"></i>
          <span>Yes</span>
      </div>
      <div class="option" data-value="no">
          <i class="bi bi-x-circle"></i>
          <span>No</span>
      </div>
  </div>

  <!-- Buttons -->
  <div class="button-container">
      <button class="btn btn-primary" id="previous-btn">
          <i class="bi bi-arrow-left"></i> Previous
      </button>
      <button class="btn btn-primary" id="next-btn">
          Next <i class="bi bi-arrow-right"></i>
      </button>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {

      $(window).scrollTop(0);

      var avatarAudio = $('#myVideo-property-type')[0];
      avatarAudio.muted = false;
      avatarAudio.play();

      $('#unmuteButton').click(function() {
        var avatarAudio = $('#myVideo-property-type')[0];
        avatarAudio.muted = false;
        avatarAudio.play();
      });
    });
  </script>
