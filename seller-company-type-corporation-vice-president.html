<div class="video">
    <video style="border-radius:10px; width:100%;min-width:400px; height: 400px; object-fit: cover; object-position: top;" width="100%"  class="responsive-video" id="myVideo-generative-video" muted controls>
      <source src="./generative-video.mp4" type="video/mp4">
      <source src="./generative-video.mp4" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      // Scroll to the top immediately when the page loads
      $(window).scrollTop(0);

      var avatarAudio = $('#myVideo-generative-video')[0]; // Get the video element
      avatarAudio.muted = false;  // Unmute the video
      avatarAudio.play();         // Play the video

      // Unmute the video when the button is clicked
      $('#unmuteButton').click(function() {
        var avatarAudio = $('#myVideo-generative-video')[0]; // Get the video element
        avatarAudio.muted = false;  // Unmute the video
        avatarAudio.play();         // Play the video
      });
    });
  </script>

<!-- Form Content -->
<div class="view-container">
    <h2>Vice President Information</h2>
    <p>Please provide the vice president's contact details below.</p>
    <hr/>

    <!-- Title Input (Optional) -->
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi bi-briefcase"></i>
            </span>
            <input type="text" class="form-control" id="title" placeholder="Enter Title (Optional)">
        </div>
    </div>

    <!-- First Name Input -->
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>
    </div>

    <!-- Middle Name Input -->
    <div class="mb-3">
        <label for="middleName" class="form-label">Middle Name</label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control" id="middleName" placeholder="Enter Middle Name (Optional)">
        </div>
    </div>

    <!-- Last Name Input -->
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>
    </div>

    <!-- Cellular Number Input -->
    <div class="mb-3">
        <label for="cellularNumber" class="form-label">Cellular Number <span class="text-danger">*</span></label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi bi-phone"></i>
            </span>
            <input type="text" class="form-control" id="cellularNumber" placeholder="Enter Cellular Number">
        </div>
    </div>

    <!-- Work Number Input -->
    <div class="mb-3">
        <label for="workNumber" class="form-label">Work Number <span class="text-danger">*</span></label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi bi-telephone"></i>
            </span>
            <input type="text" class="form-control" id="workNumber" placeholder="Enter Work Number">
        </div>
    </div>

    <!-- Home Number Input -->
    <div class="mb-3">
        <label for="homeNumber" class="form-label">Home Number</label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi bi-house"></i>
            </span>
            <input type="text" class="form-control" id="homeNumber" placeholder="Enter Home Number (Optional)">
        </div>
    </div>

    <!-- Email Input -->
    <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi bi-envelope"></i>
            </span>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button class="btn btn-primary" id="previous-btn">
            <i class="bi bi-arrow-left"></i> Previous
        </button>
        <button class="btn btn-primary" id="next-btn">
            Next <i class="bi bi-arrow-right"></i>
        </button>
    </div>
</div>
