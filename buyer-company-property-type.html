<div class="video">
  <video style="width:100%; min-width:400px; height: auto; aspect-ratio: 1/1; object-fit: cover; object-position: top;" width="100%"  class="responsive-video" id="myVideo-property-type" muted controls>
    <source src="./georgia-property-type.mp4" type="video/mp4">
    <source src="./georgia-property-type.mp4" type="video/webm">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Form Content -->
<div class="view-container">
    <h2>Property Type</h2>
    <p>Please choose the property type.</p>
    <hr/>

    <div class="vertical-options">
      <div class="option" data-value="single-home">
        <i class="bi bi-house"></i>
        <span>Single Home</span>
      </div>
      <div class="option" data-value="condo">
        <i class="bi bi-building"></i>
        Condo
      </div>
      <div class="option" data-value="multi-family">
        <i class="bi bi-people"></i>
        Multi-Family
      </div>
      <div class="option" data-value="commercial">
        <i class="bi bi-shop-window"></i>
        Commercial
      </div>
      <div class="option" data-value="vacant-land">
        <i class="bi bi-tree"></i>
        Vacant Land
      </div>
    </div>

    <div class="button-container">
      <button class="btn btn-primary" id="previous-btn">
        <i class="bi bi-arrow-left"></i> Previous
      </button>
      <button class="btn btn-primary" id="next-btn">
        Next <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {

      $(window).scrollTop(0);

      var avatarAudio = $('#myVideo-property-type')[0];
      avatarAudio.muted = false;
      avatarAudio.play();

      $('#unmuteButton').click(function() {
        var avatarAudio = $('#myVideo-property-type')[0];
        avatarAudio.muted = false;
        avatarAudio.play();
      });
    });
  </script>
