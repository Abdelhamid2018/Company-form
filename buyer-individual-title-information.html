<div class="video">
  <video style="width:100%; min-width:400px; height: auto; aspect-ratio: 1/1; object-fit: cover; object-position: top;" width="100%"  class="responsive-video" id="myVideo-title-held-as" muted controls>
    <source src="./title-held-as.mp4" type="video/mp4">
    <source src="./title-held-as.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Form Content -->
<div class="view-container">
    <h2>Title Information: Title Held As</h2>
    <p>Please select how the title is held.</p>
    <hr/>

    <div class="vertical-options">
      <div class="option" data-value="married-person">
        <i class="bi bi-person"></i>
        <span>Married Person</span>
      </div>
      <div class="option" data-value="single-person">
        <i class="bi bi-person"></i>
        <span>Single Person</span>
      </div>
      <div class="option" data-value="married-couple">
        <i class="bi bi-people"></i>
        <span>Married Couple</span>
      </div>
    </div>

    <div class="button-container">
      <button class="btn btn-primary" id="previous-btn">
        <i class="bi bi-arrow-left"></i> Previous
      </button>
      <button class="btn btn-primary" id="next-btn">
        Next <i class="bi bi-arrow-right"></i>
      </button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function() {

    $(window).scrollTop(0);

    var avatarAudio = $('#myVideo-title-held-as')[0];
    avatarAudio.muted = false;
    avatarAudio.play();

    $('#unmuteButton').click(function() {
      var avatarAudio = $('#myVideo-title-held-as')[0];
      avatarAudio.muted = false;
      avatarAudio.play();
    });
  });
</script>
