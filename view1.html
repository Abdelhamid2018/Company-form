<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View1</title>




  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Animate.css for animations (if needed) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

  <!-- Form Content -->
  <div class="animate__animated animate__bounceIn">

    <div class="video">
      <video style="width:100%; min-width:400px; height: auto; aspect-ratio: 1/1; object-fit: cover; object-position: top;" width="100%"  class="responsive-video" id="ELOWENNA-College-girl-lexi--get-started" muted controls>
        <source src="./georgia-view1.mp4" type="video/mp4">
        <source src="./georgia-view1.mp4" type="video/webm">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="view-container">
      <h2 class="d-none d-sm-block">Operation Type</h2>
      <p class="d-none d-sm-block">Please choose the operation type.</p>

      <div class="options">
        <div class="option" data-value="buyer-company">
          <i class="bi bi-building"></i>
          Buyer Company
        </div>
        <div class="option" data-value="buyer-individual">
          <i class="bi bi-person"></i>
          Buyer Individual
        </div>
        <div class="option" data-value="seller-company">
          <i class="bi bi-shop"></i>
          Seller Company
        </div>
        <div class="option" data-value="seller-individual">
          <i class="bi bi-person-square"></i>
          Seller Individual
        </div>
      </div>

      <div class="button-container">
        <button class="btn btn-primary" id="previous-btn">
          <i class="bi bi-arrow-left"></i> Previous
        </button>
        <button class="btn btn-primary" id="next-btn">
          Next <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body" style="margin:50px;">
          <h2>Ready to get started?</h2>
          <p style="font-size:16px;margin-bottom: 20px;">Anna will guide you step by step through the form to make it easy and quick!</p>
          <button id="unmuteButton" class="btn btn-primary btn-lg" data-bs-dismiss="modal">
            Start Now
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS (includes Popper.js) -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    $(document).ready(function() {
      // Scroll to the top immediately when the page loads
      $(window).scrollTop(0);

      // Automatically show the modal after a short delay (500ms)
      setTimeout(function() {
        $('#exampleModalCenter').modal('show');  // Show the modal
      }, 500);

      // Unmute the video when the button is clicked
      $('#unmuteButton').click(function() {
        var avatarAudio = $('#ELOWENNA-College-girl-lexi--get-started')[0]; // Get the video element
        avatarAudio.muted = false;  // Unmute the video
        avatarAudio.play();         // Play the video
      });
    });
  </script>


</body>
</html>
