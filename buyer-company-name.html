<!-- Form Content -->
<div class="video">
  <video style="width:100%; min-width:400px; height: auto; aspect-ratio: 1/1; object-fit: cover; object-position: top;" width="100%"  class="responsive-video" id="myVideo-company-name" muted controls>
    <source src="./company-name.mp4" type="video/mp4">
    <source src="./company-name.mp4" type="video/webm">
    Your browser does not support the video tag.
  </video>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function() {
    // Scroll to the top immediately when the page loads
    $(window).scrollTop(0);

    var avatarAudio = $('#myVideo-company-name')[0]; // Get the video element
    avatarAudio.muted = false;  // Unmute the video
    avatarAudio.play();         // Play the video

    // Unmute the video when the button is clicked
    $('#unmuteButton').click(function() {
      var avatarAudio = $('#myVideo-company-name')[0]; // Get the video element
      avatarAudio.muted = false;  // Unmute the video
      avatarAudio.play();         // Play the video
    });
  });
</script>

<div class="view-container">
  <h2>Company Name</h2>
  <p>Please enter the legal name of the company as registered.</p>
  <hr/>

  <div class="input-group">
    <span class="input-group-text">
        <i class="bi bi-building"></i>
    </span>
    <input type="text" class="form-control" placeholder="Please enter the Company name...">
  </div>

  <div class="button-container">
    <button class="btn btn-primary" id="previous-btn">
      <i class="bi bi-arrow-left"></i> Previous
    </button>
    <button class="btn btn-primary" id="next-btn">
      Next <i class="bi bi-arrow-right"></i>
    </button>
  </div>
</div>
