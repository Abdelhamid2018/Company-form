<div class="video">
  <video style="border-radius:10px; width:100%;min-width:400px; height: 400px; object-fit: cover; object-position: top;" width="100%"  class="responsive-video" id="myVideo-terms-and-services" muted controls>
    <source src="./terms-and-services.mp4" type="video/mp4">
    <source src="./terms-and-services.mp4" type="video/webm">
    Your browser does not support the video tag.
  </video>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function() {
    // Scroll to the top immediately when the page loads
    $(window).scrollTop(0);

    var avatarAudio = $('#myVideo-terms-and-services')[0]; // Get the video element
    avatarAudio.muted = false;  // Unmute the video
    avatarAudio.play();         // Play the video

    // Unmute the video when the button is clicked
    $('#unmuteButton').click(function() {
      var avatarAudio = $('#myVideo-terms-and-services')[0]; // Get the video element
      avatarAudio.muted = false;  // Unmute the video
      avatarAudio.play();         // Play the video
    });
  });
</script>

<!-- Form Content -->
<div class="view-container container">
  <h2>Terms and Conditions</h2>
  <p>Please read and accept the terms and conditions before proceeding.</p>
  <hr/>

  <!-- Terms and Conditions Checkbox -->
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="acceptTerms" required>
    <label class="form-check-label" for="acceptTerms">
      I accept <a href="#" target="_blank">the terms and conditions</a>
    </label>
  </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-between mt-4">
    <button class="btn btn-primary" id="previous-btn">
      <i class="bi bi-arrow-left"></i> Previous
    </button>
    <button class="btn btn-primary" id="next-btn" disabled>
      Submit <i class="bi bi-arrow-right"></i>
    </button>
  </div>
</div>

<!-- Bootstrap JavaScript to toggle Next button -->
<script>
  document.getElementById('acceptTerms').addEventListener('change', function() {
    document.getElementById('next-btn').disabled = !this.checked;
  });
</script>
