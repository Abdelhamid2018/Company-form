<div class="video">
    <video style="border-radius:10px; width:100%;min-width:400px; height: 400px; object-fit: cover; object-position: top;" width="100%"  class="responsive-video" id="myVideo-attorney-representation" muted controls>
      <source src="./attorney-representation.mp4" type="video/mp4">
      <source src="./attorney-representation.mp4" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      // Scroll to the top immediately when the page loads
      $(window).scrollTop(0);

      var avatarAudio = $('#myVideo-attorney-representation')[0]; // Get the video element
      avatarAudio.muted = false;  // Unmute the video
      avatarAudio.play();         // Play the video

      // Unmute the video when the button is clicked
      $('#unmuteButton').click(function() {
        var avatarAudio = $('#myVideo-attorney-representation')[0]; // Get the video element
        avatarAudio.muted = false;  // Unmute the video
        avatarAudio.play();         // Play the video
      });
    });
  </script>
<!-- Form Content -->
<div class="view-container">
    <h2>Attorney Representation
    </h2>

    <p> Please indicate whether you have an attorney

        <div class="option" data-value="yes">

        </div>
        <div class="option" data-value="no">
            <i class="bi bi-x-circle"></i>
            <span>No</span>
        </div>

    <div class="button-container">
        <button class="btn btn-primary" id="previous-btn">
            <i class="bi bi-arrow-left"></i> Previous

            Next <i class="bi bi-arrow-right"></i>
        </button>
    </div>
</div>
