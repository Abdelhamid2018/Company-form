<div class="video">
    <video style="width:100%; min-width:400px; height: auto; aspect-ratio: 1/1; object-fit: cover; object-position: top;" width="100%"  class="responsive-video" id="myVideo-company-owners" muted controls>
      <source src="./company-owners.mp4" type="video/mp4">
      <source src="./company-owners.mp4" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      // Scroll to the top immediately when the page loads
      $(window).scrollTop(0);

      var avatarAudio = $('#myVideo-company-owners')[0]; // Get the video element
      avatarAudio.muted = false;  // Unmute the video
      avatarAudio.play();         // Play the video

      // Unmute the video when the button is clicked
      $('#unmuteButton').click(function() {
        var avatarAudio = $('#myVideo-company-owners')[0]; // Get the video element
        avatarAudio.muted = false;  // Unmute the video
        avatarAudio.play();         // Play the video
      });
    });
  </script>
<!-- Form Content -->
<div class="view-container">
    <h2>Company Owners Information</h2>
    <p>Please select the number of owners, and fill out the information below.</p>
    <hr/>

    <!-- Select Number of Owners -->
    <div class="mb-3">
        <label for="numOwners" class="form-label">How Many Owners?</label>
        <select class="form-select" id="numOwners" onchange="showOwnerSections()">
            <option value="" disabled selected>Select Number of Owners</option>
            <option value="1">1 Owner</option>
            <option value="2">2 Owners</option>
            <option value="3">3 Owners</option>
        </select>
    </div>

    <!-- Owner Sections (Hidden by Default) -->
    <div id="ownerSections"></div>

    <!-- Buttons -->
    <div class="button-container">
        <button class="btn btn-primary" id="previous-btn">
            <i class="bi bi-arrow-left"></i> Previous
        </button>
        <button class="btn btn-primary" id="next-btn">
            Next <i class="bi bi-arrow-right"></i>
        </button>
    </div>
</div>

<script>
function showOwnerSections() {
    var numOwners = document.getElementById('numOwners').value;
    var ownerSections = document.getElementById('ownerSections');
    ownerSections.innerHTML = ''; // Clear previous sections

    for (let i = 1; i <= numOwners; i++) {
        ownerSections.innerHTML += `
            <div class="owner-container">
                <h3>Owner ${i}</h3>

                <!-- Title Input (Optional) -->
                <div class="mb-3">
                    <label for="owner${i}Title" class="form-label">Title</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-briefcase"></i>
                        </span>
                        <input type="text" class="form-control" id="owner${i}Title" placeholder="Enter Title (Optional)">
                    </div>
                </div>

                <!-- Full Name Inputs -->
                <div class="mb-3">
                    <label for="owner${i}FirstName" class="form-label">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="owner${i}FirstName" placeholder="Enter First Name">
                </div>
                <div class="mb-3">
                    <label for="owner${i}MiddleName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="owner${i}MiddleName" placeholder="Enter Middle Name (Optional)">
                </div>
                <div class="mb-3">
                    <label for="owner${i}LastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="owner${i}LastName" placeholder="Enter Last Name">
                </div>

                <!-- Percentage of Ownership Input -->
                <div class="mb-3">
                    <label for="owner${i}Ownership" class="form-label">% Of Ownership <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="owner${i}Ownership" placeholder="Enter % of Ownership">
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                    <label for="owner${i}Email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="owner${i}Email" placeholder="Enter Email">
                </div>
            </div>
            <hr/>
        `;
    }
}
</script>
